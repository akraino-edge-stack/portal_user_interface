<!DOCTYPE script PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="PortalManagement">
   <body ng-controller="AECSiteBuildController" id="akrainositebuildcontent">
      <div  style="padding-left:20px;padding-right:20px">
         <div>
            <h1>Akraino Site Builds
            </h1>
         </div>
         <label>Site Name:
         </label>
         <div class="select-style">
            <select class ="example"  ng-model="selectsiteBlueprint"  ng-init="selectsiteBlueprint=sitebuildSiteName[0]" ng-change="showsiteBuildTable()" ng-options="site for site in sitebuildSiteName">
            </select>
           
         </div>
         <h3>Global Configuration </h3>
         <div id="sitebuildTable" ng-show ="sitebuildTable" style="padding-bottom:1px; padding-top:30px">
            <table cellspacing="0" cellpadding="0" class="sitebuildTable">
            <tbody>
               <tr>
                  <th>Node(host)</th>
                  <th>Node Type&nbsp;</th>
                 
                  <th>H/W Model&nbsp;</th>
                  
               </tr>
               <tr class="border_bottom" ng-repeat ="sitebuild in sitebuildDetails  ">
                  <td style="padding-left:10px;font-size: 15px;cursor: pointer;"><a ng-click="opensiteBuildpopup($index)">{{ sitebuild.nodeName}}</a></td>
                  <td style="padding-left:10px;font-size: 15px;">{{ sitebuild.nodeType}}</td>
                  
                  <td style="padding-left:10px;font-size: 15px;">{{ sitebuild.hwModel}}</td>
                  
               </tr>
            </tbody>
            <table>
         </div>
      </div>
   </body>
   <script type="text/ng-template" id="sitebuildtemplateForm">
      <form class="softwareForm">
      <h2>Node: {{displaySitebuildName}}</h2>
       <label style="width:30%;"> Site Build Name : {{displaySitebuildSiteName}}</label>
                   <br>
      </form>
      <table class ="popUpTable">
      <tr>
      <th style="width:25%">Name</th>
      <th style="width:25%">Version</th>
      <th style="width:25%">Install Date</th>
      <th style="width:25%">Operational Status</th>
      </tr>
      <tr>
      <td style="padding-left:10px;font-size: 15px;">Openstack</td>
      <td style="padding-left:10px;font-size: 15px;">Newton</td>
      <td style="padding-left:10px;font-size: 15px;">6/6/2018</td>
      <td style="padding-left:10px;font-size: 15px;">Active</td>
      </tr>
      <tr>
      <td style="padding-left:10px;font-size: 15px;">Kubernetes</td>
      <td style="padding-left:10px;font-size: 15px;">V1.10</td>
      <td style="padding-left:10px;font-size: 15px;">6/6/2018</td>
      <td style="padding-left:10px;font-size: 15px;">Active</td>
      </tr>
      </table>
      <button style="margin-left:45%" class="akrbutton" ng-click="cancel()">Close</button>
   </script>
</html>
