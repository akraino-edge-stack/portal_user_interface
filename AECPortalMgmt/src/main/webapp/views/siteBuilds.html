<!DOCTYPE script PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="PortalManagement">
<style>
  
        input[type=text],
        select,
        textarea {
            width: 40%;
            padding: 3px;
            border: 0.5px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 3px;
            margin-bottom: 3px;
            resize: vertical;
        }
    	
   #tabs ul {
    list-style: none;
    padding: 0;
    margin: 0;
}
#tabs li {
    float: left;
    border: 2px solid #cdcdcd;
    border-bottom-width: 0;
    margin: 0px 0px 2px 3px;
    padding: 5px 5px 0px 5px;
    background-color: #CCC;
    color: #696969;
}
#mainView {
    border: 1px solid #cdcdcd;
	clear: both;
	/*padding-left: 5px;
padding-right: 5px;
padding-top: 3px;
padding-bottom: 3px;*/
	
}
#tabs .active {
    background-color: #FFF;
    color: #000;
}
.createborderFrame{
margin-top:2px;
	border:0px solid #cdcdcd;
}
.headerbackground{
background-color: #cdcdcd;
height:30px
}
</style>

<body ng-controller="AECSiteBuildController" id="akrainositebuildcontent">
    <div style="padding-left:20px;padding-right:20px;">
    

    <div style="width:50%">
        <div>
            <h1>Akraino Blueprints
            </h1>
        </div>
        <div style="float:right">
            <button class="refreshbutton" ng-click="createBlueprint()">Create Blueprint</button>

        </div>

    </div>

    <div style="width:50%;">
        <h3 style="margin-top:5px">Blueprints</h3>

        <div style="padding-left:5px;padding-right:5px;padding-top:1px;padding-bottom:1px;">
            <table cellspacing="0" cellpadding="0" class="shardwareTable">
                <tbody>
                    <tr>
                        <th>Blueprint name</th>
                        <th>POD name</th>
                    </tr>
                    <tr class="border_bottom" ng-repeat="blueprint in BlueprintTable">
                        <td "><a style="padding-left:10px;font-size: 15px;cursor: pointer;width:50%;" ng-click="BlueprintSelected(blueprint.name,blueprint.pod)">{{blueprint.name}}</a></td>
                              <td style="padding-left:10px;font-size: 15px;width:50%;">{{blueprint.pod.name}}</td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
              
            </div> 
            <div ng-show="createPod" style="width:80%">
             <div class="createborderFrame" style="padding-left:3px;padding-right:3px;padding-top:2px;">
             <div>
             <div ng-show = "saveBlueprint" style="float:right;margin-right:28%;">
             <button class="refreshbutton"   ng-click="save()" >Save</button>
              <button class="refreshbutton" style="margin-left:5px;"  ng-click="cancel()" >Cancel</button>
            </div>
            <h3 style="margin-top:5px">{{showBlueprintHeader}}
            </h3>
        </div>
        <div>
        <form  ng-show="createForm" class="podForm">
            <label style="width:100px">Blueprint name:</label>
            <input type="text"  style="width:140px;height:30px;" placeholder="Enter Blueprint Name" ng-model="blueprintName" required/>
            <label style="width:100px">POD Name:</label>
            <select style="height:30px;width:140px;" class="exampleTable" ng-model="selectPodName" ng-change="selectedPod()" 
               ng-options="pod.name for pod in podList" >
               <option value="">Choose POD</option>
            </select>
            <label style="width:100px">Rack Name:</label>
            <select style="height:30px;width:140px;" class="exampleTable" ng-model="selectRackName" ng-change="createNode(selectRackName.name,selectRackName.rackType)" 
               ng-options="rack.name for rack in rackSelectList" >
               <option value="">Choose Rack</option>
            </select>
            
         </form>
         </div><br>
         
         <div ng-show="showRackTable" style="width:63%">
               
              
               <h4>Racks</h4>
                  <div style="padding-left:5px;padding-right:5px;padding-top:1px;padding-bottom:3px">
                     <table cellspacing="0" cellpadding="0" class="shardwareTable">
                        <tbody>
                           <tr>
                              <th>Rack name</th>
                              <th>Rack Type</th>
                           </tr>
                           <tr class="border_bottom" ng-repeat="rack in rackList" >
                              <td ><a style="padding-left:10px;font-size: 15px;cursor: pointer;width:50%;" ng-click="createNodeTable(rack.name,rack.type)">{{rack.name}}</a></td>
                              <td style="padding-left:10px;font-size: 15px;width:50%;">{{rack.type}}</td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
              
            </div>
         
         <div ng-show="showNode" style="width:75%">
               <div ng-class="{borderFrame: check != 1}" style="border-radius:1px;margin-bottom:10px;">
                  
                  <div ng-class="{headerbackground: check != 1}" >
                     <h4 style="margin-top:0px;padding-left:5px;padding-right:5px;padding-bottom:3px">{{nodeHeader}}</h4>
                   </div> 
                   <div style="padding-left:5px;padding-right:5px;padding-top:3px;padding-bottom:3px"> 
                     <form ng-show="showNodeForm" class="podForm">
                        <label style="width:100px">Node name:</label>
                        <input type="text"  style="width:140px;height:30px;" placeholder="Enter Node Name" ng-model="nodeName" required/>
                        <label style="width:100px">Node Type:</label>
                        <select style="height:30px;width:140px;"  class="exampleTable"  ng-model="nodeType">
                           <option value="" slected>Choose Node</option>
                           <option value="control">Control</option>
                           <option value="compute">Compute</option>
                           <option value="compute">Storage</option>
                           <option value="compute">Network</option>
                        </select>
                        <button class="refreshbutton" style="margin-left:5px;height:30px;"  ng-click="addNodes()" >Add Node</button>
                     </form>
                     <div style="width:84%">
                     <table ng-show="showNodeTable" class="shardwareTable">
                        <tr>
                           <th>Node name</th>
                           <th>Node Type</th>
                        </tr>
                        <tr class="border_bottom" ng-repeat="node in nodeList" >
                           <td ><a style="padding-left:10px;font-size: 15px;cursor: pointer;width:50%;" ng-click="addHardwareSoftware(node.name,node.type)">{{node.name}}</a></td>
                           <td style="padding-left:10px;font-size: 15px;width:50%;">{{node.type}}</td>
                        </tr>
                     </table>
                     </div>
                  </div><br>
                  
               </div>
                
            </div> 
           
            <div id="tabs" ng-show="showSoftwareHardware" style="width:75%;">
        <ul>
            <li ng-repeat="tab in tabs" 
                ng-class="{active:isActiveTab(tab.url)}" 
                ng-click="onClickTab(tab)">{{tab.title}}</li>
        </ul>
        <div id="mainView">
            <div ng-include="currentTab"></div>
        </div>
    </div>
            </div> 
             
            </div>   
             <script type="text/ng-template" id="hardware.html">
		<div>
               
                  <div>
                     <div ng-show="headerHardware" style="background-color: #cdcdcd;height:30px;">
                     <h4 style="margin-top:0px;padding-left:5px;padding-right:5px;padding-bottom:3px">Add Hardwares to node {{nodeHName}}</h4>
                     </div>
                      <div style="padding-left:5px;padding-right:5px;padding-top:3px;padding-bottom:3px">
                     <form ng-show="showHardwareForm" class="podForm">
                        <label style="width:120px">Hardware name:</label>
                        <input type="text"  style="width:140px;height:30px;" placeholder="Enter Hardware Name" ng-model="$parent.HardwareName" required/>
                        <label style="width:120px">Hardware Type:</label>
                        <select style="height:30px;width:140px;"   class="exampleTable" ng-model="$parent.hardwareType" ng-change="addHardware()">

                           <option value="" slected>Choose hardware</option>
                           <option value="dell">Dell</option>
                           <option value="hp">HP</option>
                        </select>
                       <!-- <button class="refreshbutton" style="margin-left:5px;"  ng-click="addHardware()" >Add Hardware</button>-->
                     </form>
                     <table  ng-show="showHardwareTable" class="shardwareTable" style="width:84%">
                        <tr>
                           <th>Hardware name</th>
                           <th>Hardware Type</th>
                        </tr>
                        <tr class="border_bottom" ng-repeat="hardware in hardwareList" >
                           <td>{{hardware.name}}</a></td>
                           <td style="padding-left:10px;font-size: 15px;">{{hardware.type}}</td>
                        </tr>
                     </table>
                  </div>
                  </div>
               
            </div>
	</script>
	
	<script type="text/ng-template" id="software.html">
		<div>
            
                  <div>
                     <div  ng-show="headerdSoftware"  style="background-color: #cdcdcd;height:30px;">
                     <h4 style="margin-top:0px;padding-left:5px;padding-right:5px;padding-bottom:3px">Add Softwares to node {{nodeHName}}</h4>
                     </div>
                     <div style="padding-left:5px;padding-right:5px;padding-top:3px;padding-bottom:3px">
                     <form ng-show="showSoftwareForm" class="podForm">
                        <label style="width:120px">Software name:</label>
                        <input type="text"  style="width:140px;height:30px;" placeholder="Enter Software Name" ng-model="$parent.softwareName" required/>
                        <label style="width:120px">Software Type:</label>
                        <select style="height:30px;width:140px;"   class="exampleTable" ng-model="$parent.softwareType">
                           <option value="" slected>Choose Software</option>
                           <option value="openstack">OpenStack</option>
                           <option value=""></option>
                        </select><br>
                        <label style="width:120px">Software version:</label>
                        <input type="text"  style="width:140px;height:30px;" placeholder="Enter Software Version" ng-model="$parent.softwareVersion" required/>
                        <button class="refreshbutton" style="margin-left:5px;height:30px"  ng-click="addSoftware()" >Add Software</button>
                     </form>
                     <table ng-show="showSoftwareTable" class="shardwareTable" style="width:84%">
                        <tr>
                           <th>Software name</th>
                           <th>Software Type</th>
                           <th>Software Version</th>
                        </tr>
                        <tr class="border_bottom" ng-repeat="software in softwareList" >
                           <td style="padding-left:10px;font-size: 15px;">{{software.name}}</a></td>
                           <td style="padding-left:10px;font-size: 15px;">{{software.type}}</td>
                           <td style="padding-left:10px;font-size: 15px;">{{software.version}}</td>
                        </tr>
                     </table>
                  </div>
               </div>
	</script> 
  </div>
  </body>
</html>
