<div>
   <div class="header" style="width: 100%" style="padding-top:5px; padding-bottom:5px;background-color:#000000;">
      <a href="https://www.akraino.org/">
        <img src="./resources/images/logo_akraino_edge_stack.png" alt="Akraino" width="200" height="57" border="0">
      </a>
      <div class="header-right">
         <a class="active" href="#home">Home</a>
         <a href="#" style="font-color:#FFFFFF">Documentation</a>
         <a href="#" style="font-color:#FFFFFF" ng-show="$state.current.name == 'undefined' || $state.current.name != 'login'" ng-click="goLogout()" >Sign Out</a>
      </div>
   </div>
   <div id="wrapper" style="margin-top:0.1px;">
      <div id="sidebar-wrapper" ng-show="$state.current.name == 'undefined' || $state.current.name != 'login'" ng-cloak>
         <ul class="sidebar-nav">
            <li>
               <a ng-class="{example : $state.current.name == 'sites'}" ui-sref="sites">
               <i class="fa fa-home"></i> <span>Akraino Sites</span>
               </a>
            </li>
            <li class"dropdown">
               <a class="dropdown-toggle" data-toggle="collapse" data-target="#configuracoes" role="button"
                  aria-haspopup="true" aria-expanded="false"><i class="fa fa-cog"></i>Akraino Blueprint<span class="caret">
               </span></a>
               <ul id="configuracoes" class="collapse">
                  <li>
                     <a  ng-class="{example : $state.current.name == 'sitebuild'}" ui-sref="sitebuild"><i class="fa fa-users"></i>
                    PODs</a>
                  </li>
                  <li>
                     <a ng-class="{example : $state.current.name == 'hardware'}" ui-sref="hardware"><i class="fa fa-users"></i>
                     Hardware</a>
                  </li>
                  <li>
                     <a ng-class="{example : $state.current.name == 'software'}" ui-sref="software"><i class="fa fa-users"></i>
                     Software</a>
                  </li>
                  <li>
                     <a ng-class="{example : $state.current.name == 'addons'}" ui-sref="addons"><i class="fa fa-users"></i>
                     Add - Ons</a>
                  </li>
               </ul>
            </li>
            <li class"dropdown">
               <a class="dropdown-toggle" data-toggle="collapse" data-target="#configuracoes1" role="button"
                  aria-haspopup="true" aria-expanded="false"><i class="fa fa-cog"></i>ETE Testing<span class="caret">
               </span></a>
               <ul id="configuracoes1" class="collapse">
                 <li>
                   <a ng-class="{example : $state.current.name == 'eteTest'}" ui-sref="eteTest">
                   <i class="fa fa-check"></i><span>ETE Testing(Tempest)</span>
                   </a>
                 </li>
                 <li>
                    <a ng-class="{example : $state.current.name == 'eteChomp'}" ui-sref="eteChomp">
                   <i class="fa fa-check"></i><span>Chomp</span>
                   </a>
                 </li>
               </ul>
            </li>
         </ul>
      </div>
      <!-- /#sidebar-wrapper -->
      <!-- Page Content -->
      <div id="page-content-wrapper" ng-show="$state.current.name == 'undefined' || $state.current.name != 'login'" style="overflow:auto;" ng-cloak>
         <div class="container-fluid">
            <div class="row">
               <div class="col-lg-12" style="padding-right:0px;">
                  <div id="wrapper">
                     <!-- Carrega todas as pï¿½ginas-->
                     <div ui-view="main"></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- /#page-content-wrapper -->
   </div>
</div>
